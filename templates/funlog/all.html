{% extends "base.html" %}
{% load markup %}
{% block title %}Tous les funfacts{% endblock %}

{% block content %}
{% for funfact in funfacts %}
<div class='funfactbox'>
  <article>
    <header>
      <a href='{{ funfact.urltext }}'><h2>{{ funfact.title }}</h2></a>
    </header>
    <div class='funfacttext'>
      {{ funfact.text|markdown }}
    </div>
  </article>
</div>
{% endfor %}
{% endblock %}
